<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Teeenaa</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>

/* ===== Global ===== */
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#fff5f7,#ffe3ec,#f8edff);
    color:#444;
    overflow-x:hidden;
}

h1,h2{
    font-family:'Playfair Display',serif;
    font-weight:600;
}

/* ===== Floating Hearts ===== */
.hearts{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    overflow:hidden;
    z-index:-1;
}

.heart{
    position:absolute;
    color:rgba(255,105,180,0.4);
    animation:floatUp linear infinite;
}

@keyframes floatUp{
    0%{transform:translateY(100vh) scale(1);opacity:0;}
    10%{opacity:1;}
    100%{transform:translateY(-10vh) scale(1.5);opacity:0;}
}

/* ===== Hero ===== */
#hero{
    text-align:center;
    padding:120px 20px 80px;
}

#hero h1{
    font-size:3rem;
    margin-bottom:10px;
}

#hero p{
    font-size:1.1rem;
    opacity:0.8;
}

/* ===== Section Styling ===== */
.section{
    max-width:1000px;
    margin:60px auto;
    padding:40px;
    background:rgba(255,255,255,0.85);
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.05);
    text-align:center;
}

/* ===== Gallery ===== */
.gallery{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
}

.gallery img{
    width:260px;
    height:180px;
    object-fit:cover;
    border-radius:20px;
    transition:0.4s ease;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.gallery img:hover{
    transform:scale(1.05);
}

/* ===== Cake ===== */
#cake{
    width:220px;
    height:160px;
    background:#f8c291;
    border-radius:50% 50% 0 0;
    margin:30px auto;
    position:relative;
    cursor:pointer;
    transition:0.3s;
}

#cake:hover{
    transform:scale(1.05);
}

.candle{
    position:absolute;
    width:6px;
    height:35px;
    background:#fff;
    top:-30px;
}

.candle:nth-child(1){left:40%;}
.candle:nth-child(2){left:50%;}
.candle:nth-child(3){left:60%;}

.flame{
    width:12px;
    height:18px;
    background:orange;
    border-radius:50%;
    position:absolute;
    top:-18px;
    left:-3px;
    opacity:0;
    box-shadow:0 0 15px orange;
}

.flame.active{
    opacity:1;
    animation:flicker 1s infinite;
}

@keyframes flicker{
    0%,100%{opacity:1;}
    50%{opacity:0.6;}
}

/* ===== Button ===== */
button{
    padding:12px 28px;
    border:none;
    border-radius:50px;
    background:#ffcad4;
    cursor:pointer;
    font-size:1rem;
    transition:0.3s;
}

button:hover{
    background:#f4acb7;
    transform:scale(1.05);
}

/* ===== Envelope ===== */
.envelope{
    width:300px;
    margin:30px auto 0;
    padding:25px;
    background:#fff0f6;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.08);
    transform:scale(0);
    transition:0.5s ease;
}

.envelope.show{
    transform:scale(1);
}

@media(max-width:768px){
    #hero h1{font-size:2.2rem;}
    .gallery img{width:90%;height:auto;}
}

</style>
</head>

<body>

<div class="hearts"></div>

<section id="hero">
    <h1>Happy Birthday, Teeenaa</h1>
    <p>Some people just make everything softer.</p>
</section>

<section class="section">
    <h2>Moments</h2>
    <div class="gallery">
        <img src="https://via.placeholder.com/300x200/ffc8dd/ffffff" alt="">
        <img src="https://via.placeholder.com/300x200/f8edeb/ffffff" alt="">
        <img src="https://via.placeholder.com/300x200/e2ece9/ffffff" alt="">
    </div>
</section>

<section class="section">
    <h2>Make a Wish</h2>
    <div id="cake">
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
    </div>
</section>

<section class="section">
    <button id="surprise-btn">Open Your Surprise</button>
    <div class="envelope" id="letter">
        You make life brighter in the most effortless way.  
        I’m really grateful for you.
    </div>
</section>

<script>

/* Floating Hearts */
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="❤";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    heart.style.animationDuration=(Math.random()*5+5)+"s";
    document.querySelector(".hearts").appendChild(heart);
    setTimeout(()=>heart.remove(),10000);
}
setInterval(createHeart,500);

/* Cake Interaction */
const cake=document.getElementById("cake");
const flames=document.querySelectorAll(".flame");

cake.addEventListener("click",()=>{
    flames.forEach(f=>f.classList.toggle("active"));

    confetti({
        particleCount:150,
        spread:90,
        origin:{y:0.6}
    });
});

/* Surprise Letter */
document.getElementById("surprise-btn").addEventListener("click",()=>{
    document.getElementById("letter").classList.toggle("show");
});

</script>

</body>
</html>
